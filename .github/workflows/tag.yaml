name: Tag Release
on:
  push:
    tags: ["*.*.*"]
jobs:
  tag-macos:
    uses: ./.github/workflows/ci-common.yaml
    with:
      python-version: '3.10'
      upload-artifacts: true
      setup-certificate: true
  release:
    runs-on: ubuntu-latest
    needs: tag-macos
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Version
        id: setup_version
        run: |
          make export_version
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: build-*
          merge-multiple: true
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          fail_on_unmatched_files: true
          files: gpustack-*
      - name: Copy to Tencent COS
        uses: ./.github/actions/copy-to-cos
        with:
          tencent-secret-id: "${{ secrets.CI_TECENTCOS_SECRET_ID }}"
          tencent-secret-key: "${{ secrets.CI_TECENTCOS_SECRET_KEY }}"
          tencent-cos-region: 'ap-guangzhou'
          tencent-cos-bucket: 'gpustack-installer-1303613262'
          sync-file-path: dist
          tencent-cos-path-prefix: "releases/${{ steps.setup_version.outputs.GIT_VERSION }}/"
          dry-run: false
